<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Мир блогеров</title>
	</head>
	<body>
		<header>
			<nav>
                <a href="{% url 'home' %}">Список всех постов</a>
				<a href="{% url 'get_all_users' %}">Все зарегистрированные пользователи</a>
				{% if user.is_authenticated %}
                    <a href="{% url 'get_subscriptions' user.id %}">Подписки</a>
					<a href="{% url 'create_post' %}">Добавить пост</a>
					<a>{{ user.username }}</a>
					<a href="{% url 'logout' %}">Выход</a>
				{% else %}
					<a href="{% url 'login' %}">Вход</a>
					<a href="{% url 'registration' %}">Регистрация</a>
				{% endif %}
            </nav>
		</header>
		<main>
			{% block content %}{% endblock %}
		</main>
    </body>
</html>
