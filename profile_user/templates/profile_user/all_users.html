{% extends "profile_user/base.html" %}
{% block content %}
<h1>Все зарегистрированные пользователи</h1>
{% if users %}
    {% for i in users %}
        <a href="{% url 'user_page' i.user.username %}">{{ i }}</a><br>
    {% endfor %}
{% else %}
    <p>Нет зарегистрированных пользователей</p>
{% endif %}

{% endblock %}
